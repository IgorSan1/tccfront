<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vacinação - YaraVac</title>
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/page-forms.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="main-header">
        <a href="home.html" class="logo-container">
            <img src="assets/logo.png" alt="YaraVac Logo" />
            <h1>YaraVac</h1>
        </a>

        <nav class="main-nav" id="main-nav">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="home.html" class="nav-link">
                        <i class="fa-solid fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>

                <li class="nav-item has-dropdown" id="nav-pacientes">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-users"></i>
                        <span>Pacientes</span>
                        <i class="fa-solid fa-chevron-down dropdown-indicator"></i>
                    </a>
                    <div class="nav-dropdown" id="dropdown-pacientes">
                        <a href="cadastrar-paciente.html" class="nav-dropdown-item">
                            <i class="fa-solid fa-user-plus"></i>
                            <span>Cadastrar Paciente</span>
                        </a>
                        <a href="listar-pacientes.html" class="nav-dropdown-item">
                            <i class="fa-solid fa-list"></i>
                            <span>Listar Pacientes</span>
                        </a>
                    </div>
                </li>

                <li class="nav-item has-dropdown" id="nav-vacinas">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-syringe"></i>
                        <span>Vacinas</span>
                        <i class="fa-solid fa-chevron-down dropdown-indicator"></i>
                    </a>
                    <div class="nav-dropdown" id="dropdown-vacinas">
                        <a href="cadastrar-vacina.html" class="nav-dropdown-item">
                            <i class="fa-solid fa-plus"></i>
                            <span>Cadastrar Vacina</span>
                        </a>
                        <a href="listar-vacinas.html" class="nav-dropdown-item">
                            <i class="fa-solid fa-list"></i>
                            <span>Listar Vacinas</span>
                        </a>
                        <div class="nav-dropdown-divider"></div>
                        <a href="registrar-vacinacao.html" class="nav-dropdown-item">
                            <i class="fa-solid fa-pencil"></i>
                            <span>Registrar Vacinação</span>
                        </a>
                    </div>
                </li>

                <li class="nav-item has-dropdown" id="nav-admin" style="display: none;">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-shield-halved"></i>
                        <span>Administração</span>
                        <i class="fa-solid fa-chevron-down dropdown-indicator"></i>
                    </a>
                    <div class="nav-dropdown" id="dropdown-admin">
                        <a href="cadastrar-usuario.html" class="nav-dropdown-item">
                            <i class="fa-solid fa-user-plus"></i>
                            <span>Cadastrar Usuário</span>
                        </a>
                        <a href="listar-usuarios.html" class="nav-dropdown-item">
                            <i class="fa-solid fa-users-gear"></i>
                            <span>Listar Usuários</span>
                        </a>
                    </div>
                </li>
            </ul>
        </nav>

        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Menu">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="user-actions">
            <a href="perfil.html" class="user-profile">
                <i class="fa-regular fa-user"></i>
                <span></span>
            </a>
        </div>
    </header>

    <main class="main-container">
        <div class="card">
            <div class="page-title-container">
                <h2>Registrar Vacinação</h2>
            </div>
            <form id="form-registrar-vacinacao" action="#">
                <div class="form-grid">
                    <div class="form-group"><label for="vacina-nome">Vacina:</label><input list="lista-vacinas" id="vacina-nome" placeholder="Digite o nome da vacina" required><datalist id="lista-vacinas"></datalist></div>
                    <div class="form-group"><label for="pessoa-cpf">Pessoa (CPF):</label><input type="text" id="pessoa-cpf" placeholder="000.000.000-00" required></div>
                    <input type="hidden" id="vacina-uuid">
                    <input type="hidden" id="pessoa-uuid">
                    <div class="form-group"><label for="aplicacao">Data de aplicação:</label><input type="date" id="aplicacao" required></div>
                    <div class="form-group"><label for="proxima">Data próxima dose (opcional):</label><input type="date" id="proxima"></div>
                </div>
                <div class="form-actions">
                    <a href="home.html" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Voltar para Home</a>
                    <button type="submit" class="btn btn-primary">Registrar Vacinação</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/header-navigation.js"></script>
    <script src="js/registrar-vacinacao.js"></script>
    <script src="js/header-user.js"></script>
</body>
</html>
